<!DOCTYPE html>
<html>
<head lang="en">
<style>
/*有时，页面内容太少，无法占满一屏的高度，底栏就会抬高到页面的中间。这时可以采用Flex布局，让底栏总是出现在页面的底部。但是若页面内容多，底栏就会被顶到最下面，这个只是防止底栏上移而已*/
*{
   -webkit-box-sizing: border-box;
 -moz-box-sizing: border-box;
 box-sizing: border-box;  
 border:solid 5px rgb(253,212,103);
}

.Site {
  display: flex;
  height:100vh;
  flex-direction: column;
}

.Site-content {
  flex: 1;
}

</style>

</head>
<body class="Site">
  <header>header</header>
  <main class="Site-content">main</main>
  <footer>footer</footer>
</body>
</html>
