<!DOCTYPE html>
<html>
<head lang="en">
<style>
/*某个网格的宽度为固定的百分比，其余网格平均分配剩余的空间。*/
*{
   -webkit-box-sizing: border-box;
 -moz-box-sizing: border-box;
 box-sizing: border-box;  
}
.box{
max-width:610px;
border:solid 5px rgb(253,212,103);

display:flex;
flex-wrap:wrap;
}
.row{
    display:flex;
    flex-basis: 100%; 
    height:100px;
}
.item{
    border:solid 5px rgb(87,87,87);
    margin:15px;
    flex:1;
}
.a{
}
.u-1of2{
    flex:0 0 50%;
}
.u-1of3{
    flex:0 0 33.33333%;
}
.u-1of4{
    flex:0 0 25%;
}
</style>

</head>
<body>
<div class="box">

<div class="row">
<span class="item u-1of2">1/2</span>
<span class="item a"></span>
<span class="item a"></span>
</div>

<div class="row">
<span class="item a"></span>
<span class="item u-1of3">1/3</span>
</div>

<div class="row">
<span class="item u-1of3">1/3</span>
<span class="item a"></span>
<span class="item u-1of4">1/4</span>
</div>


</div>
</body>
</html>
