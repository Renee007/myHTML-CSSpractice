<!DOCTYPE html>
<html>
<head lang="en">
<style>

.Media {
  border:solid 5px rgb(253,212,103);
  display: flex;
  align-items: flex-start;
  /*stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。*/
}

.Media-figure {
  margin: 1em;
}

.Media-body {
border:solid 5px rgb(253,212,103);
}

</style>

</head>
<body >
<div class="Media">
      <img class="Media-figure" src="http://pic1.5442.com/2015/0420/06/5442.jpg">
      <p class="Media-body">
        em：相对单位，基准点为父节点字体的大小，如果自身定义了font-size按自身来计算（浏览器默认字体是16px），整个页面内1em不是一个固定的值。
        rem：相对单位，可理解为”root em”, 相对根节点html的字体大小来计算，CSS3新加属性，chrome/firefox/IE9+支持。

        (另外需注意chrome强制最小字体为12号，即使设置成 10px 最终都会显示成 12px，当把html的font-size设置成10px,子节点rem的计算还是以12px为基准，所以网上很多文章提到的将html的font-size设为10方便计算不是那么可取)。

        rem在移动端应用可参考淘宝的
      </p>
</div>
</body>
</html>
